{% extends "base_generic.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/run_list.css'%}" type="text/css">

<div class=run_list>
    <h2>Your Runs</h2>
    {% if run_list %}
    <ul>
      {% for run in run_list %}
        <li>         
          <a href="{% url 'run-detail' pk=run.id %}"> Your run on {{ run.readable_date}} </a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no runs logged yet.</p>
    {% endif %}       
  
</div>
{% endblock %}
